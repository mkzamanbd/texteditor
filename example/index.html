<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CKEditor 5 ClassicEditor build</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="editor"></div>
    
    <!-- Javascript -->
    <script src="../build/ckeditor.js"></script>
    <script>
		ClassicEditor.create( document.querySelector( '.editor' ), {
			toolbar: {
				items: [
					'bold',
					'italic',
					'link',
					'|',
					'bulletedList',
					'numberedList',
					'|',
					'insertTable',
					'|',
					'alignment',
					'|',
					'imageInsert',
					'|',
					'MathType',
					'ChemType',
					'|',
					'undo',
					'redo'
				]
			},
			language: 'en',
			image: {
				toolbar: [
					'imageTextAlternative',
					'imageStyle:full',
					'imageStyle:side'
				]
			},
			table: {
				contentToolbar: [
					'tableColumn',
					'tableRow',
					'mergeTableCells'
				]
			},
			uploadAdapter: {
				/* URL to server-side HTTP endpoint 
				 * Mandatory
				 */
				uploadUrl: 'upload.php', 
				
				// CSRF token 
				// token : '[YOUR-CSRF-TOKEN]', 
				
				/* Optional. 
				 * Eg. in asp.net core for CSRF prevention you would 
				 * have headers : { "RequestVerificationToken": _serverSideGeneratedCSRFToken }
				 */
				// headers : { 
				// 	"headerKey1": "headerValue1", 
				// 	"headerKey2": "headerValue2" 
				// } 
			},
			licenseKey: '',
			}).then( editor => {
				window.editor = editor;
			}).catch( error => {
				console.error( 'Oops, something went wrong!' );
				console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
				console.warn( 'Build id: a0emjmohjnf9-ihf6bicpf4av' );
				console.error( error );
			} );
	</script>
</body>
</html>
